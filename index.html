<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Legacy - Estandarizada</title>

    <!-- Enlace corregido al archivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ============================ -->
    <!-- MÓDULO DE CALCULADORA -->
    <!-- ============================ -->
    <div class="module-container">
        <h2>Módulo de Calculadora</h2>
        <div class="calculator">
            <div id="display">0</div>
            <div class="buttons">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button class="operator">C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
                <button class="zero">0</button>
                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>

    <!-- ============================ -->
    <!-- MÓDULO DE LISTA DE TAREAS -->
    <!-- ============================ -->
    <div class="module-container">
        <h2>Módulo de Lista de Tareas (To-Do List)</h2>
        <div class="todo-app">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Añadir nueva tarea...">
                <button id="add-task-btn">Agregar</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <!-- Enlace corregido al archivo JavaScript -->
    <script src="app-legacy.js"></script>

</body>
</html>
